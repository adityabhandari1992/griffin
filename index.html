<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Group Route Finder</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="griffin.js"></script>
	</head>

	<body>
		<div class="container">
			<h2 align="center">Group Route Finder</h2>
			<div class="pull-left span3">
				<div id="source-panel" style="margin-bottom: 10px">
					<div>
						<label>Source1:</label>
						<input type="text" class="location-input source" />
						<select class="mode" onchange="submitform();">
				      <option value="DRIVING">Driving</option>
				      <option value="WALKING">Walking</option>
				      <option value="BICYCLING">Bicycling</option>
				      <option value="TRANSIT">Public Transit</option>
				    </select>
					</div>
				</div>
				<div id="destination-panel" style="margin-top: 40px; margin-bottom: 40px">
					<label>Destination:</label>
					<input type="text" class="location-input" id="end" />
				</div>

				<p>
					<button type="button" class="btn btn-primary" onclick="addInput();">Add Source</button>
					<button type="button" class="btn btn-primary" onclick="removeInput();">Remove Source</button>
				</p>

				<button type="button" class="span2 btn btn-success" onclick="submitform();">Get routes</button>
				
			</div>
			<div id="map-canvas" class="span8" style="min-height: 600px">Loading Google Map Api..</div>
		  </div>
	</body>
</html>
